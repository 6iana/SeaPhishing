<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <title>SeaPhishing</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #F6F5F4;
      width: 410px;
    }
    /* Title Bar Styles */
    .title-bar {
      width: 100%;
      background-color: #D9D9D9;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #000;
      padding: 5px;
      box-sizing: border-box;
    }
    /* Dark Mode Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #b5b5b5;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    .switch input:checked + .slider {
      background-color: #2196F3;
    }
    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }
    /* Popup Container */
    .popup-container {
      width: 400px;
      margin: auto;
      padding: 10px;
    }
    /* Settings Header */
    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .settings-title {
      font-size: 13px;
      color: #333;
      margin: 0;
    }
    .report-btn {
      background-color: red;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
    }
    .report-btn:hover {
      background-color: darkred;
    }
    h1 {
      font-size: 18px;
      color: #333;
      margin: 0;
    }
    /* Status Box */
    .status {
      margin: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #D9D9D9;
      position: relative;
    }
    .status p {
      margin: 5px 0;
    }
    /* Extra Info Section */
    #extra-info {
      display: none;
      margin-top: 10px;
      border-top: 1px dashed #aaa;
      padding-top: 10px;
    }
    #toggle-extra-info {
      display: none;
      margin: 10px auto 0;
      background: none;
      border: none;
      color: #007BFF;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }
    /* Button Container */
    .button-container {
      text-align: center;
      margin-top: 10px;
    }
    .button-container button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #2D2C2C;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    .button-container button:hover {
      background-color: #000;
    }
    /* Dark Mode Styles */
    .dark-mode {
      background-color: #797776;
      color: #000;
    }
    .dark-mode .popup-container {
      background-color: #797776;
    }
    .dark-mode .title-bar {
      background-color: #2D2C2C;
      color: #fff;
    }
    .dark-mode .status {
      background-color: #D9D9D9;
    }
    .dark-mode button {
      background-color: #555;
      color: #fff;
    }
    .dark-mode button:hover {
      background-color: #444;
    }
    .dark-mode .report-btn {
      background-color: red;
    }
    .dark-mode .report-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <!-- Title Bar with Dark Mode Toggle on the Right -->
  <div class="title-bar">
    <div class="title-text">Sea<i><b>Phishing</b></i></div>
    <label class="switch">
      <input type="checkbox" id="toggleDarkMode" />
      <span class="slider"></span>
    </label>
  </div>
  <div class="popup-container">
    <!-- Settings Header with Settings Title and Report Button -->
    <div class="settings-header">
      <h1 class="settings-title">Settings</h1>
      <button id="report-site" class="report-btn">Report this website</button>
    </div>
    <label>
      <input type="checkbox" id="toggleNotifications" />
      Enable Notifications
    </label>
    <br />
    <h1>Phishing Risk Calculation Report</h1>
    <div class="status">
      <p>Status: <span id="status">Active</span></p>
      <p>Risk Level: <span id="risk-level">Checking...</span></p>
      <div id="extra-info">
        <p id="domain-name"></p>
        <p id="domain-age"></p>
        <p id="connection-security"></p>
        <p id="certificate-info"></p>
        <p id="domain-reputation"></p>
      </div>
      <button id="toggle-extra-info">Show Details</button>
    </div>
    <div class="button-container">
      <button id="check-site">Analyse Current Site</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
